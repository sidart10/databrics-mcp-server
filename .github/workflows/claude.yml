name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-code-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-opus-4-20250514
          prompt: |
            Review this pull request for code quality, best practices, and potential issues.
            
            Focus on:
            - Code correctness and logic errors
            - Security vulnerabilities
            - Performance issues
            - Code maintainability and readability
            - Adherence to project conventions
            - Test coverage
            
            Provide specific, actionable feedback with line numbers where applicable.
            Track your progress by updating your comment as you work through the review.
